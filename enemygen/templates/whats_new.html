{% extends "base.html" %}

{% block content %}

<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-lg-10 col-xl-8">
      <div class="card mb-3">
        <div class="card-body">
          <h2 class="h4 mb-3">New features and content</h2>
          {% if whats_new %}
            <div class="list-group list-group-flush">
              {% for item in whats_new %}
                <div class="list-group-item py-3">
                  <div class="d-flex justify-content-between align-items-baseline flex-wrap gap-2">
                    <h3 class="h5 mb-1">{{ item.name }}</h3>
                    <span class="text-muted small">{{ item.publish_date }}</span>
                  </div>
                  <div class="mt-2">{{ item.description|safe }}</div>
                </div>
              {% endfor %}
            </div>
          {% else %}
            <p class="mb-0 text-muted">No recent updates.</p>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
