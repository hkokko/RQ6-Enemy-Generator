{% extends "base.html" %}

{% block content %}

<div class="card shadow-sm mb-3">
  <div class="card-body p-3">
    <div class="d-flex align-items-center gap-2 flex-wrap mb-2">
      <h3 class="h5 card-title mb-0">{{ feature }}</h3>
      <span class="text-muted small">Browse items by list and feature.</span>
    </div>

    <form method="get" class="d-flex gap-3 align-items-start flex-wrap mb-3">
      <div>
        <label for="feature_list" class="form-label">Feature list</label>
        <select id="feature_list" name="feature_list" size="8" class="form-select" style="min-width: 240px;">
          {% for fl in additional_feature_lists %}
            <option value="{{ fl.id }}" {% if fl.id == feature.id %}selected="selected"{% endif %}>{{ fl.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="flex-grow-1">
        <label for="feature" class="form-label">Features</label>
        <select id="feature" name="feature" size="8" class="form-select" style="min-width: 260px; width: 100%; max-width: 550px;">
          {% for f in feature.items %}
            <option value="{{ f.id }}">{{ f.name }}</option>
          {% endfor %}
        </select>
      </div>
    </form>

    <div class="table-responsive">
      <table class="table table-sm align-middle mb-0">
        <thead>
          <tr><th>Item</th></tr>
        </thead>
        <tbody>
        {% for item in feature.items %}
          <tr><td>{{ item.name }}</td></tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

<script>
  (function(){
    const listSel = document.getElementById('feature_list');
    if (listSel) {
      listSel.addEventListener('change', function(e){
        const id = e.target.value;
        if (id) { window.location.href = '/feature_items/' + id + '/'; }
      });
    }
  })();
</script>

{% endblock %}
